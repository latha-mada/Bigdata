<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: "Lato", sans-serif;
}

td {width:40%}
td img { display:block; width:100%; height:100%;}

.sidenav {
    height: 100%;
    width: 200px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    padding-top: 20px;
}

.sidenav a {
    padding: 6px 6px 6px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
}
h1.logo {width: 100%;
		 height: 100%;
		 color:red; 
		 padding-top: 10px; 
		 padding-bottom: 200px; 
		 text-align: center;
		 display: block;
		 background-image: url('/static/images/nesports_logo.png'); 
		 background-position: top right;
		 background-repeat: no-repeat;
		 }

h2 {
	color:red;
	text-align: center;
	height:50%;
	padding-top: 5px; 
	padding-bottom: 150px; 
	font-size: 2em;
	}
label {width:100px;
		display: inline-block;
		text-align: right;
		float: left;
		margin-right: 20px}
select {
		width: 200px;
		padding-left: 5px;
		left: 50px}

.sidenav a:hover {
    color: #f1f1f1;
}

.main {
    margin-left: 200px; /* Same as the width of the sidenav */
}


@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>
<div class="sidenav">
  <a href="index">About</a>
  <a href="patriots">Patriots</a>
  <a href="celtics">Celtics</a>
  <a href="bruins">Bruins</a>
  <a href="redsox">RedSox</a>
</div>
<div class="main">
  {% block content %}
  {% endblock %}
     
</div>

</body>
</html>
